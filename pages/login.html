<section class="contact section_wrapper">
    <h2 class="section-h2">Welcome</h2>

    <form action="form" class="contact__form">
        <label for="uname"><b class="login__label">Username</b></label>
        <input
            type="text"
            id="contact__name"
            placeholder="Enter Username"
            name="uname"
            class="contact__input"
            required
        />

        <label for="psw"><b class="login__label">Password</b></label>
        <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="contact__email"
            class="contact__input"
            required
        />
    </form>
    <button type="button" class="button contact__button">Sign in</button>
</section>
