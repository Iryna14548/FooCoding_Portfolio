<section class="contact section_wrapper">
    <h2 class="section-h2">Contact Me</h2>
    <p class="section-p contact__p">I'd love to hear from you!</p>

    <form action="form" class="contact__form" id="js-contactForm">
        <label for="uname"><b class="login__label">Name</b></label>
        <input type="text" id="conact__name" name="name" placeholder="Name" class="contact__input" />
        <label for="uname"><b class="login__label">Email Address</b></label>
        <input
            type="email"
            name="email"
            id="contacr__email"
            placeholder="Email Address"
            class="contact__input"
        />
        <label for="phone"><b class="login__label">Phone number</b></label>
        <input
            type="phone"
            name="phone"
            id="conatct__phone"
            placeholder="Phone number"
            class="contact__input"
        />

        <textarea
            name="message"
            id="contact__message"
            cols="20"
            rows="5"
            class="contact__input contact__textarea"
            placeholder="Enter your message..."
            required
        ></textarea>
        <button type="submit" class="button contact__button">Send message</button>
    </form>
</section>
